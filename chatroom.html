<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>聊天室</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.1.0/css/swiper.min.css">
  <link rel="stylesheet" href="./css/webchat.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="header container-fluid"><span>聊天室</span></div>
  <div class="main-box chatroon-box">
    <div class="swiper-container chatroom-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <ul id="msgList" class="msg-list">
            <li class="msg-item">
              <div class="msg-box">
                <div class="avatar"></div>
                <div class="msg">
                  <p class="info">2018-01-17 11:12</p>
                  <div class="msg-bubble">
                    <div class="text">hello</div>
                  </div>
                </div>
              </div>
            </li>
            <li class="msg-item">
              <div class="msg-box mine">
                <div class="avatar"></div>
                <div class="msg">
                  <p class="info">2018-01-17 11:42</p>
                  <div class="msg-bubble">
                    <div class="text">hi</div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="swiper-scrollbar"></div>
    </div>
  </div>
  <div class="footer-input">
    <div class="input-row">
      <input id="inputText" class="input-text" type="text"/>
      <div class="input-img">
        <input type="file" accept="image/*" class="imgs"/>
        <span class="icon glyphicon glyphicon-picture"></span>
      </div>
      <a id="btnSend" class="send">发送</a>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/Swiper/4.1.0/js/swiper.min.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
